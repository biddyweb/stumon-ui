<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Stumon is a smart IoT student monitoring system">
        <meta name="author" content="Daan Pape">
        <link rel="icon" href="/favicon.ico">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/bootstrap-dialog.min.css" rel="stylesheet">
        <link href="css/global.css" rel="stylesheet">

        <title>Homepagina - Scans</title>
    </head>
    <body>
        <!-- Fixed navbar -->
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="index.html">StuMon</a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#">Scanners</a></li>
                        <li><a href="#about">Scans</a></li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </nav>

        <!-- Begin page content -->
        <div class="container">
            <div class="page-header">
                <h1>Stumon received scans</h1>
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th>Database ID</th>
                        <th>Reader ID</th>
                        <th>Card</th>
                        <th>Score</th>
                        <th>Last heartbeat</th>
                    </tr>
                </thead>
                <tbody data-bind="foreach: scans">
                    <tr>
                        <td data-bind="text: id"></td>
                        <td data-bind="text: reader_id"></td>
                        <td data-bind="text: tag"></td>
                        <td data-bind="text: score"></td>
                        <td data-bind="text: scan_time"></td>
                    </tr>
                </tbody>
            </table>

        </div>
        <footer class="footer">
            <div class="container">
                <p class="text-muted">&copy; 2016 Daan Pape</p>
            </div>
        </footer>


        <script src="js/libs/jquery.js"></script>
        <script src="js/libs/knockout.js"></script>
        <script src="js/libs/bootstrap.min.js"></script>
        <script src="js/libs/bootstrap-dialog.min.js"></script>
        <script src="js/pages/scans.js"></script>
    </body>
</html>
